<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("Hello")

    // Interpolated
    console.log("This is a %s to see it work", "test")

    // Styled
    console.log("%c Style testing", "font-size: 30px; background: grey; color: red;")

    // warning!
    console.warn("Warning");

    // Error :|
    console.error("Error");

    // Info
    console.info("Info log");

    // Testing
    console.assert( "blue" === "red", "This is incorrect!");

    // clearing
    // console.clear();

    // Viewing DOM Elements
    var p = document.querySelectorAll("p");
      console.log(p);
      console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age}`)
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count("Fresh");
    console.count("Fresh");
    console.count("Fresh");

    // timing
    // console.time("fetching data");
    //   fetch("www.google.com")
    //     .then(data => data.json())
    //     .then(data => {
    //       console.timeEnd("fetching data");
    //       console.log(data);
    //     })

    
    // table
    console.table(dogs);


  </script>
</body>
</html>
